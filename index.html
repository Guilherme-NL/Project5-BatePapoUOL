<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="entry-screen">
      <img src="Images/logo 2.png" />
      <div class="input-name">
        <input
          onclick="clearInputName()"
          type="text"
          id="userNameInput"
          value="Digite seu nome"
        />
        <p></p>
        <button onclick="handleEnterClick()">Entrar</button>
      </div>
    </div>
    <!-- Side bar section-->
    <div onclick="hideSideBar()" class="opacity hide"></div>
    <div class="side-bar hide">
      <p>Escolha um contato para enviar mensagem:</p>
      <div class="contacts">
        <!-- send message for all-->
        <div class="all" onclick="selectContact(this)">
          <div>
            <ion-icon name="people"></ion-icon>
            <p>Todos</p>
          </div>
          <div>
            <ion-icon class="check hide" name="checkmark-sharp"></ion-icon>
          </div>
        </div>
        <!-- send message for someone-->
        <!-- will be write here-->
      </div>
      <p>Escolha a visibilidade:</p>
      <div class="visibility">
        <!-- visibility public-->
        <div class="public" onclick="selectVisibility(this)">
          <div>
            <ion-icon name="lock-open"></ion-icon>
            <p>PÃºblico</p>
          </div>
          <div>
            <ion-icon class="check hide" name="checkmark-sharp"></ion-icon>
          </div>
        </div>
        <!-- visibility private-->
        <div class="private" onclick="selectVisibility(this)"">
          <div>
            <ion-icon name="lock-closed"></ion-icon>
            <p>Reservadamente</p>
          </div>
          <div>
            <ion-icon class="check hide" name="checkmark-sharp"></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <!-- end of side bar section-->
    <div class="top-bar">
      <img src="Images/logo 1.png" />
      <ion-icon onclick="showSideBar()" name="people"></ion-icon>
    </div>
    <div class="container">
      <div class="msg-box"></div>
    </div>
    <div class="botton-bar">
      <input
        type="text"
        id="sendText"
        value="Escreva aqui..."
        onclick="clearInputText()"
      />
      <ion-icon onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
    </div>
  </body>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</html>
